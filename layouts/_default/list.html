{{ partial "header.html" . }}

<section class="cover">
  <div class="container">
    <div class="container-inner">
      <div class="cover-label">
        <div class="cover-title">我儘考</div>
        <div class="cover-subtitle">名古屋シネマテークの場合</div>
      </div>


      <div class="index">
        <div class="index-label">目次</div>

        <ul>
          {{ $pages := .Pages }}
          {{ range .Pages.ByParam "chapter" }}

          <li>
            <a href="{{ .RelPermalink }}">
              第{{ .Params.chapter }}章 {{ .Title | markdownify }}
            </a>
          </li>
          {{ end }}
        </ul>
      </div>

      <div class="btn-next">
        <a href="/01">読む</a>
      </div>

    </div>
  </div>
</section>
</body>
</html>
