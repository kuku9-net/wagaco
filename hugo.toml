baseURL = 'https://wagaco.kuku9.net/'
languageCode = 'ja-JP'
title = '我儘考'

disableKinds = ["taxonomy", "sitemap", "RSS"]
disableSitemap = true

defaultContentLanguage = "ja"
defaultContentLanguageInSubdir = false

[languages]
  [languages.ja]
    languageCode = "ja"
    title = "我儘考"
    [languages.ja.params]
        subtitle = "名古屋シネマテークの場合"

  [languages.en]
    languageCode = "en"
    title = "wagamama"
    [languages.en.params]
        subtitle = "in case of Nagoya Cinematheque"
    [languages.en.markup.goldmark.extensions.cjk]
        enable = false
    [languages.en.markup.goldmark.renderer]
      unsafe = true

[markup]
  [markup.tableOfContents]
    endLevel = 2
    ordered = false
    startLevel = 1
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.cjk]
        enable = true
        eastAsianLineBreaks = true
        eastAsianLineBreaksStyle = 'css3draft'

    [markup.goldmark.renderer]
      unsafe = true
